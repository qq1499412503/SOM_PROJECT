<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for colorbar</title>
    <script type="text/javascript" src="../node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" src="../build/d3-colorbar.js"></script>
</head>
<body>
<div>
<svg id="container" width="400" height="400">
</svg>
</div>
</body>
<script>
    var colorScale = d3.scaleSequential(d3.interpolateWarm).domain([-1,1]);

    var svg = d3.select("#container");

    svg.append("text").attr("x", 100).attr("y", 18).text("A horizontal bar [-1, 1]");
    var grH = svg.append("g")
            .attr("class", "horizontal")
            .attr("transform", "translate(100,20)");
    var cbH = d3.colorbarH(colorScale,200, 20);
    grH.call(cbH);

    var grV = svg.append("g")
            .attr("class", "vertical")
            .attr("transform", "translate(0,20)");
    var cbV = d3.colorbarV(colorScale,20, 200);
    grV.call(cbV);


    svg.append("text").attr("x", 100).attr("y", 78).text("A horizontal bar [-10, 1]");
    colorScale.domain([-10,1]);
    var gr1 = svg.append("g")
            .attr("transform", "translate(100,80)")
            .call(d3.colorbarH(colorScale, 200, 20));


    svg.append("text").attr("x", 100).attr("y", 138).text("A horizontal bar with manual tick values");
    colorScale.domain([-1,1]);
    var gr2 = svg.append("g")
            .attr("transform", "translate(100,140)")
            .call(d3.colorbarH(colorScale, 200, 20).tickValues([-1,0,1]));

    svg.append("text").attr("x", 100).attr("y", 198).text("A horizontal bar [0,5] with manual tick values");
    colorScale.domain([0,5]);
    var gr3 = svg.append("g")
            .attr("transform", "translate(100,200)")
            .call(d3.colorbarH(colorScale, 200, 20).tickValues([0, 5, 0.8, 3]));


    svg.append("text").attr("x", 330).attr("y", 48).text("A tiny bar");
    colorScale.domain([0,5]);
    var gr4 = svg.append("g")
            .attr("transform", "translate(350,60)")
            .call(d3.colorbarV(colorScale, 5, 30).tickValues([0, 5]));


</script>
</html>
