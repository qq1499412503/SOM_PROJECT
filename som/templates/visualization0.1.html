<script>
    $("#id_username").change(function () {
      var username = $(this).val();

      $.ajax({
        url: 'sample_api/',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_taken) {
            alert("A user with this username already exists.");
          } return false
        }
      });

    });
  </script>
<script>



var data={
  "nodes": [
     {
      "id": "n0",
      "label": "A node",
      "x": 0,
      "y": 0,
      "size": 3,
	  "color":"#ec5148"
     },
     {
      "id": "n1",
      "label": "Another node",
      "x": 3,
      "y": 1,
      "size": 2
     },
     {
      "id": "n2",
      "label": "And a last one",
      "x": 1,
      "y": 3,
      "size": 1
     }
     ],
   "edges": [
     {
      "id": "e0",
      "source": "n0",
      "target": "n1",
	  "color":"#FFFF00"
     },
     {
      "id": "e1",
      "source": "n1",
      "target": "n2"
     },
     {
      "id": "e2",
      "source": "n2",
      "target": "n0"
     }
    ]
  }


  var s = new sigma(
    {    graph: data,
      renderer: {
      container: 'u8',
      type: 'canvas'
    },
       settings: {
    	edgeLabelSize: 'proportional',
       minArrowSize: 10
      }
    }
  );
