    {

      "target": "n2"

      "id": "e2",

      "target": "n0"
    }
  ]
}

  {    graph: data,
    renderer: {
      container: 'graph-container',
      type: 'canvas'
    },
    settings: {
    	edgeLabelSize: 'proportional',
      minArrowSize: 10
    }
  }
);
